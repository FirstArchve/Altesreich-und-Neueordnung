 social_theory_bureaucratic_system:0 "官僚体系"
 social_theory_bureaucratic_system_desc:0 "官僚体系是政府的机器，它的各个零件决定了国家运行的效率。"
 social_theory_written_law:0 "成文法律"
 social_theory_written_law_desc:0 "成文法律是维护社会稳定的有效手段。"
 social_theory_written_law_ii:0 "成文法律II"
 social_theory_written_law_ii_desc:0 "成文法律是维护社会稳定的有效手段。"
 social_theory_international_trade:0 "国际贸易"
 social_theory_international_trade_desc:0 "不仅限于你的国内，甚至不仅限于你的大洲内，跨越整个世界进行贸易的能力确实完全革新了全球经济。"
 social_theory_monetary_standard:0 "货币本位制"
 social_theory_monetary_standard_desc:0 "通过设立标准化的货币，就能以统一形式对人口征税，通过货币而非劳役或实物收取赋税。"
 social_theory_banking:0 "银行业"
 social_theory_banking_desc:0 "作为一个庞大的金融机构，银行为公共和私人利益提供担保，并可以成为由投资、贷款和机遇组成的庞大货币网络的核心。"
 social_theory_mutual_funds:0 "共同基金"
 social_theory_mutual_funds_desc:0 "共同基金是一种联合投资基金，有助于将投资者的个人财富合并成大资金池，这样就可以调动巨大的财务实力，以购得证券和其他昂贵的金融工具。"
 social_theory_macroeconomics:0 "宏观经济学"
 social_theory_macroeconomics_desc:0 "金钱应该是整体的。为什么在可以将全球所有市场都考虑在内时只考虑一个单一市场在未来五年的表现如何？"
 social_theory_centralization:0 "中央集权"
 social_theory_centralization_desc:0 "把行政工作集中到一个按逻辑规划的等级制实体中，政府运转的各项标准得以发展，从而达成之前被认为难以企及的成就。"
 social_theory_central_archives:0 "中央档案馆"
 social_theory_central_archives_desc:0 "现代国家需要良好的记录，良好的记录则需要细致的文书工作。"
 social_theory_id:0 "身份证件"
 social_theory_id_desc:0 "为国家公民建档立卡，更易了解他们的动态。"
 social_theory_colonization:0 "殖民主义"
 social_theory_colonization_desc:0 "随着人口的增长，人们开始尝试去其他地方寻找大体上无人认领的新土地。"
 social_theory_colonization_ii:0 "殖民主义II"
 social_theory_colonization_ii_desc:0 "随着人口的增长，人们开始尝试去其他地方寻找大体上无人认领的新土地。"
 social_theory_colonization_iii:0 "殖民主义III"
 social_theory_colonization_iii_desc:0 "随着人口的增长，人们开始尝试去其他地方寻找大体上无人认领的新土地。"
 social_theory_imperialism:0 "帝国主义"
 social_theory_imperialism_desc:0 "我们伟大的国家有责任将现代化的光芒照射到世界上每一个未开化的角落，教育欠发达国家的人民，并向他们灌输基于我们光荣的文化而来的神圣价值观"
 social_theory_nationalism:0 "民族主义"
 social_theory_nationalism_desc:0 "我是谁？这个关键问题直指个体身份的核心。过去，人们会说自己来自某个省份、某个城镇甚至某个家族来作为身份的表达。新的理念逐渐发展，超越了这些概念并将身份视为整个民族共享的东西。不仅如此，这个民族还应统合为单一国家。"
 social_theory_pan_nationalism:0 "泛民族主义"
 social_theory_pan_nationalism_desc:0 "民族主义的概念总体上认为说同一种语言的人就是同一民族。但那些几乎跟我们说同样语言的人呢？人民视其为表亲，但新的学派认为他们其实就是我们失落已久的弟兄，而且我们应该再度统合为一个伟大的整体。我们在一起会更强大，更能保卫我们民族。"
 social_theory_changeable_alliance:0 "多边联盟"
 social_theory_changeable_alliance_desc:0 "现代国家的工业潜力和全球影响力要求建立一个真正的国际联盟，以确保我们利益的安全。"
 social_theory_rationalism:0 "理性主义"
 social_theory_rationalism_desc:0 "理性主义是指知识通过理性获得而无需诉诸经验的哲学原理。"
 social_theory_democratic:0 "民主"
 social_theory_democratic_desc:0 "民主的核心思想是，一个国家的人民可以通过投票或其他方式选择如何管理国家。"
 social_theory_mass_communication:0 "大众传播"
 social_theory_mass_communication_desc:0 "大众传播是指利用报纸等技术轻易传播信息。"
 social_theory_mass_publicity:0 "大众宣传"
 social_theory_mass_publicity_desc:0 "通过在短时间内印刷和分发大量信息，有可能使你的真相版本以前所未有的速度和效率传播。"
 social_theory_public_monitoring:0 "大众监控"
 social_theory_public_monitoring_desc:0 "通过让某些人唯一的任务是去跟踪和举报别人，就有可能严密监控你国内的动态。"
 social_theory_egalitarianism:0 "平等主义"
 social_theory_egalitarianism_desc:0 "平等主义是关于人与人平等的学说，其追求政治、经济、以及社会地位上的平等。"
 social_theory_human_rights:0 "人权"
 social_theory_human_rights_desc:0 "接受全民享有普遍、不可剥夺权利的理念，将新观念引入国家的社会和政治领域。"
 social_theory_anarchy:0 "无政府主义"
 social_theory_anarchy_desc:0 "无政府主义是提倡自治和反对权威的政治思想，寻求废除国家等违背人民意愿的统治机关，并以自愿的结社取而代之。"
 social_theory_academic_circle:0 "学术界"
 social_theory_academic_circle_desc:0 "高等教育机构不仅能提高个人的思维能力，而且能把国家最优秀和最聪明的人聚集在一起，创造非凡。"
 social_theory_scientism:0 "科学主义"
 social_theory_scientism_desc:0 "科学技术是引领社会发展的重要力量，为了它，需要打破伦理学和其它一切的枷锁。"
 social_theory_farsightism:0 "远视主义"
 social_theory_farsightism_desc:0 "通过对一切看似超前的理论，技术，社会概念等进行大胆的尝试和大量的投资，坚信它们将成为眼前的现实而不是遥远的未来；用自然科学里实验的方式研究社会科学及生物科学，不顾对原有的道德和伦理的巨大冲击。"
 social_theory_empiricism:0 "经验主义"
 social_theory_empiricism_desc:0 "一种认识论哲学，其从经验观察的证据或经验中收集的信息而非文化规范或宗教信仰中获取知识。"
 social_theory_dialectics:0 "辩证法"
 social_theory_dialectics_desc:0 "将哲学概念应用于物质生活可能会产生新的观念，甚至可能产生新的政治思想。"
 social_theory_labour_movement:0 "劳工运动"
 social_theory_labour_movement_desc:0 "伴随世界工业化进程的是工人的组织化，工人为了更高工资和更好的工作条件而运动。"
 social_theory_romanticism:0 "浪漫主义"
 social_theory_romanticism_desc:0 "一种赞扬情绪和想象的艺术运动，与适当和理性相对。常见的是对于自然和历史的描绘以及戏剧化、情绪化的宏大场景。"
 social_theory_realism:0 "现实主义"
 social_theory_realism_desc:0 "一种艺术运动，寻求正确反映现实，避免浪漫化或夸张主题，通常关注当代各阶层各职业人民的日常生活。"
 social_theory_surrealism:0 "超现实主义"
 social_theory_surrealism_desc:0 "致力于探讨人类经验的先验局面，试图突破符合逻辑与实际的现实观念。把现实观念与本能、潜意识和梦的经验相糅合，以达到绝对的和超现实的情境，不受理性和道德观念束缚的观念。"
